<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Bree+Serif&family=Lato:wght@700&family=Signika+Negative&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <title>Rashifal</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <div class="card">
        <img src="/static/ajakorashifal.png" class="card-img-top" alt="ajakorashifal">
        <div class="card-body">
            <h2 class="card-title">Aja Ko Rashifal</h2>
            <div class="rashilist">
                <h6>Supported Rashifal Names (CASE INSENSITIVE)
                </h6>
                <ul>

                    <li>Mesh</li>
                    <li>Mithun</li>
                    <li>Singha</li>
                    <li>Tula</li>
                    <li>Dhanu</li>
                    <li>Kumbha</li>
                    <li>Brish</li>
                    <li>Karkat</li>
                    <li>Kanya</li>
                    <li>Brischik</li>
                    <li>Makar</li>
                    <li>Meen</li>
                </ul>

            </div>
            <form action="/" , method="POST">
                <input type="text" name="rashi" placeholder="Enter Your Rashifal Name" required="required">

                <button class="btn">Get Rashifal</button>
            </form>
            <div class="rashifaldesc">
                {{rashifal | safe}}
            </div>

        </div>
    </div>
</body>

</html>
